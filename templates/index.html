<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Extractor & Topic Analyzer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center; /* Center form elements */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Optional: Add a slight hover effect to the entire form */
        form:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        }

        /* Spinner Styles */
        #loading {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #tagline {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        const taglines = [
            "Crawling sites like a digital spider... hope we don’t get squished!",
            "Scraping links... and maybe a few recipes for later.",
            "Harvesting keywords... watch out, we’re going organic!",
            "Stalking competitors... ethically, of course!",
            "Analyzing intent... because we’re mind readers in training.",
            "Indexing data... and trying not to index our own existential crisis.",
            "Sorting through the chaos... one keyword at a time!",
            "Decoding search intent... because we’re basically Sherlock Holmes.",
            "Crawling, scraping, analyzing... just another day in the digital jungle!",
            "Loading... because even AI needs a moment to think about life."
        ];

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            updateTagline(); // Initial tagline
            setInterval(updateTagline, 15000); // Change tagline every 3 seconds
        }

        function updateTagline() {
            const taglineElement = document.getElementById('tagline');
            const randomIndex = Math.floor(Math.random() * taglines.length);
            taglineElement.textContent = taglines[randomIndex];
        }
    </script>
</head>
<body>
    <h1>Sitemap Extractor & Topic Analyzer</h1>
    <form method="POST" action="/" onsubmit="showLoading()">
        <label for="website_url">Website URL:</label>
        <input type="text" id="website_url" name="website_url" placeholder="Enter website URL" required>
        <button type="submit">Process</button>
    </form>

    <div id="loading">
        <div class="spinner"></div>
        <p>Analyzing...</p>
        <p id="tagline"></p>
    </div>
</body>
</html>
